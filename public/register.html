<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hopi Hari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url(mapa-hopi.jpeg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 2;
        }
        
        .register-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .register-logo img {
            width: 180px;
            height: auto;
        }
        
        h1 {
            color: #FF6B00;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 15px;
            flex: 1;
        }
        
        .input-group label {
            display: block;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #FF6B00;
            outline: none;
        }

        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
            background-color: white;
        }
        
        .input-group select:focus {
            border-color: #FF6B00;
            outline: none;
        }
        
        .register-btn {
            background-color: #FF6B00;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        
        .register-btn:hover {
            background-color: #E05A00;
        }
        
        .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .login-link a {
            color: #FF6B00;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .register-container {
                padding: 20px;
                margin: 0 15px;
            }
            
            .input-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-logo">
            <img src="logo.png" alt="Logo Hopi Hari">
        </div>
        <h1>Cadastre-se</h1>
        <form id="registerForm">
            <div class="input-row">
                <div class="input-group">
                    <label for="firstName">Nome</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Seu nome" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Seu sobrenome" required>
                </div>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <div class="input-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
                </div>
            </div>
            <button type="submit" class="register-btn">CADASTRAR</button>
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Verificação de senha
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }
            
            // Preparar dados para envio
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: password,
                birthDate: document.getElementById('birthDate').value,
                phone: document.getElementById('phone').value
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Cadastro realizado com sucesso!');
                    window.location.href = 'login.html';
                } else {
                    alert(`Erro: ${data.message || 'Ocorreu um erro no cadastro'}`);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão. Tente novamente mais tarde.');
            }
        });
    </script>
</body>
</html>
