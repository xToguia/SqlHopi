<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hopi Hari</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="imagem/hopi.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <button class="logout-btn" id="logout-btn">Sair</button>
                    
                    <form action="adm_login.html">
                        <button class="logout-btn" >Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <div class="image-container">
<!-- Image Map Generated by http://www.image-map.net/ -->
<img class="subaro-dono" src="mapa-hopi-hari.png" usemap="#image-map">

<map name="image-map">
    <area target="" alt="Mistieri" title="Mistieri" href="area1.html" coords="518,63,663,300,489,375,516,63,13,263,33,514,226,771,455,745" shape="poly">
    <area target="" alt="Aribabiba" title="Aribabiba" href="area2.html" coords="527,83,671,313,1292,192,1127,48" shape="poly">
    <area target="" alt="Infantasia" title="Infantasia" href="area3.html" coords="491,372,474,552,1004,381,936,255,669,302,1014,388,667,302" shape="poly">
    <area target="" alt="Kaminda Mundi" title="Kaminda Mundi" href="area4.html" coords="492,552,924,402,1039,618,719,742" shape="poly">
    <area target="" alt="Wild West" title="Wild West" href="area5.html" coords="942,413,1044,612,1501,621,1644,494,1213,250" shape="poly">
</map>
   
<script>
    window.addEventListener('DOMContentLoaded', () => {
        imageMapResize();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>

</div>
<script>
    // Verificar se há um usuário logado
    document.addEventListener('DOMContentLoaded', function() {
        const userData = JSON.parse(localStorage.getItem('user')) || {};
        
        if (userData.firstName) {
            document.getElementById('user-name').textContent = `Olá, ${userData.firstName}!`;
            document.getElementById('user-email').textContent = userData.email;
        } else {
            // Redirecionar para a página de login se não houver usuário
            window.location.href = '/';
        }
        
        // Botão de logout
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('user');
            window.location.href = '/';
        });
        
        // Toggle do menu lateral (para mobile)
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
        
        // Fechar menu ao clicar em um item (para mobile)
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 992) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });
        });
    });
</script>
</body>
</html>
